<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Reservaciones -Cabañas La Troncha</title>
        <meta charset="utf-8" />
        <meta name="description" content="Este es un documento HTML5" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/misestilos.css" />
        <script
            type="text/javascript"
            src="js/misFuncionesReservas.js"
        ></script>
    </head>

    <body class="body">
        <header id="cabeceralogo">
            <div>
                <h1>Reservaciones</h1>
            </div>
        </header>
        <nav id="menuprincipal">
            <div>
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="Cabin.html">Cabañas</a></li>
                    <li><a href="Categorías.html">Categorías</a></li>
                    <li><a href="Clientes.html">Clientes</a></li>
                    <li><a href="Mensajes.html">Mensajes</a></li>
                    <li><a href="Reservaciones.html">Reservaciones</a></li>
                    <li><a href="Reportes.html">Reportes</a></li>
                </ul>
            </div>
        </nav>

        <hr />

        <label><b>FECHA INICIO DE LA RESERVA:</b></label>
        <input
            class="controlReservation"
            type="date"
            id="startDate"
            placeholder="startDate"
        /><br />
        <label><b>FECHA DE LA DEVOLUCIÓN:</b></label>
        <input
            class="controlReservation"
            type="date"
            id="devolutionDate"
            placeholder="devolutionDate"
        /><br />
        <label><b>ESTADO ACTUAL:</b></label>
        <input
            class="controlReservation"
            type="text"
            id="status"
            placeholder="completed/cancelled"
        />

        <select id="select-client"></select>
        <script type="text/javascript">
            window.onload = autoInicioRelacionCliente();
        </script>
        <select id="select-cabin"></select>
        <script type="text/javascript">
            window.onload = autoInicioCabin();
        </script>
        <button class="button" onclick="listarReservation()">
            Consultar Reservaciones
        </button>
        <button class="button" onclick="agregarReservation()">
            Guardar Reservación
        </button>

        <div id="miListaReservation"></div>

        <!--Estilo de la Tabla-->
        <style>
            table,
            th,
            td {
                border: 1px solid rgb(30, 90, 129);
                border-collapse: collapse;
            }
        </style>
    </body>
</html>
