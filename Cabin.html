<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cabañas La Troncha</title>
        <meta charset="utf-8" />
        <meta name="description" content="Este es un documento HTML5" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/misestilos.css" />
        <script type="text/javascript" src="js/misFuncionesCabins.js"></script>
    </head>

    <body class="body">
        <header id="cabeceralogo">
            <div>
                <h1>Cabañas</h1>
            </div>
        </header>
        <nav id="menuprincipal">
            <div>
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="Cabin.html">Cabañas</a></li>
                    <li><a href="Categorias.html">Categorías</a></li>
                    <li><a href="Clientes.html">Clientes</a></li>
                    <li><a href="Mensajes.html">Mensajes</a></li>
                    <li><a href="Reservaciones.html">Reservaciones</a></li>
                    <li><a href="Reportes.html">Reportes</a></li>
                </ul>
            </div>
        </nav>

        <hr />

        <div class="inputs">
            <label><b>NOMBRE:</b></label>
            <input
                class="controlCabin"
                type="text"
                id="name2"
                placeholder="Nombre Cabaña"
            /><br />

            <label><b>MODELO:</b></label>
            <input
                class="controlCabin"
                type="text"
                id="brand"
                placeholder="Modelo Cabaña"
            /><br />

            <label><b>HABITACIONES:</b></label>
            <input
                class="controlCabin"
                type="number"
                id="rooms"
                placeholder="Número Habitaciones"
            /><br />
            <label><b>DESCRIPCIÓN:</b></label>
            <input
                class="controlCabin"
                type="text"
                id="description2"
                placeholder="Descripción Cabaña"
            /><br />
            <label><b>CATEGORÍA:</b></label>
            <select id="select-category"></select>
            <script type="text/javascript">
                window.onload = autoInicioCategoria();
            </script>
        </div>

        <div>
            <button class="button" onclick="traerInformacionCabin()">
                Consultar Cabañas
            </button>

            <button class="button" onclick="agregarCabin()">
                Guardar Cabaña
            </button>
        </div>

        <div id="miListaCabin"></div>

        <!--Estilo de la Tabla-->
        <style>
            table,
            th,
            td {
                border: 1px solid rgb(30, 90, 129);
                border-collapse: collapse;
            }
        </style>
    </body>
</html>
